        //search(), concat()
        function deduplicateStr(str) {
            let newStr = '';
            for (let i = 0; i < str.length; i++) {
                if (newStr.search(str[i]) == -1) {
                    newStr = newStr.concat(str.charAt(i));
                }
            }
            return newStr;
        }
        console.log(deduplicateStr(str));
