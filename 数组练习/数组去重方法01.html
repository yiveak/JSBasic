        //forEach(item, index, array) ---- a method
        function deduplicateArray(arr) {
            var newArr = [];
            arr.forEach(function (item) {
                //要的是item
                if (newArr.indexOf(item) === -1) {
                    newArr.push(item);
                }
            });
            return newArr;
        }
