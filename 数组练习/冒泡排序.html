<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>

    <!-- for循环的嵌套 -->
    <script>
        function getSort(array) {
            // var newArr=[]; //不需要新数组存储
            for (var i = 0; i < array.length - 1; i++) {
                for (var j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] < array[j + 1]) {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }

                }
            }
            //记得返回数组
            return array;
        }
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(getSort(arr));
    </script>

    <!-- 通过调用数组的sort()方法 -->
    <script>
        var arr = [12, 34, 5, 8, 2, 98, 13, 67, 36];
        console.log(arr.sort(function (a, b) {
            return a - b; //从小到大
            // return b - a; //从大到小
        }))
    </script>
