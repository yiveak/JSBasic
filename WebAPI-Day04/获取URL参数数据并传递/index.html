<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取URL参数数据并传递-index</title>
</head>
<body>
    <div></div>
    <script>
        //location.search
        // console.log(location.search);
        let paras = location.search.substr(1);
        let arr = paras.split('=');
        let username = arr[1];
        // console.log(username);
        let div = document.querySelector('div');
        div.innerHTML = 'hello, '+username;
    </script>
</body>
</html>
