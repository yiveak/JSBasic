    <!-- 一个flag -->
    <script>
        function bubbleSort(array){
            let n = array.length;
            let flag = true;
            while(flag){
                flag = false;
                for(let j = 1; j<array.length;j++){
                    if(array[j-1]>array[j]){
                        let temp = array[j-1];
                        array[j-1] = array[j];
                        array[j] = temp;
                        flag = true;
                    }

                }
                n--;
            }
            return array;
        }
        let array = [12, 34, 5, 8, 2, 98, 13, 67, 36];
        console.log(array);
        console.log(bubbleSort(array));
    </script>
