<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>全选反选</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>


    <script>
        // 1. 获取事件元素
        // 全选框
        let allSelect = document.getElementById('j_cbAll')
        // 单选框
        let oneSelect = document.getElementById('j_tb').querySelectorAll('input');

        //注册事件
        //全选框事件
        //全选框被选中，其下的单选框被选中；全选框点取消选中，其下的单选框的勾选全被清空

        /* for(let i = 0; i < oneSelect.length; i++){ === wrong
            allSelect.checked = function(){
                oneSelect[i].checked = this.checked;
            }
        } */

        allSelect.onclick = function () {
            for (let i = 0; i < oneSelect.length; i++) {
                oneSelect[i].checked = this.checked;
            }
        }

        //处理单选框事件
        //有一个单选框被点击了，然后要遍历检查剩下的每个单选框是否被选中
        for (let i = 0; i < oneSelect.length; i++) {
            oneSelect[i].onclick = function () {
                let flag = true;
                for (let i = 0; i < oneSelect.length; i++) {
                    if (!oneSelect[i].checked) {
                        flag = false;
                        break;
                    }
                }
                allSelect.checked = flag;
            }
        }
    </script>
</body>

</html>
