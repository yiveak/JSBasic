    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>

    <script>
        let tabList = document.querySelector('.tab_list').querySelectorAll('li');
        let tabConItem = document.querySelector('.tab_con').querySelectorAll('.item');

        for (let i = 0; i < tabList.length; i++) {
            tabList[i].setAttribute('index', i);
            let index = tabList[i].getAttribute('index');
            // console.log(index);
            tabList[i].onclick = function () {
                for (let i = 0; i < tabList.length; i++) {
                    tabList[i].className = '';
                }
                tabList[i].className = 'current';
                for (let i = 0; i < tabConItem.length; i++) {
                    tabConItem[i].style.display = 'none';
                }
                tabConItem[index].style.display = 'block';
            }

        }
    </script>
