<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String常用属性与方法</title>
    <script>
        /*
        字符串的原值并不改变，改变的是指向字符串的索引，即指向改变
        属性：
        1. String.length 属性 获取字符串的长度

        方法：
        // 静态方法()、实例方法(必须通过以new方式创建的实例对象调用的方法)
        2. String.charAt(index); //通过索引指定返回字符串中的字符
        3. String.fromCharCode();
        4. String.concate(); //字符串拼接后，返回一个新的字符串
        5. indexOf(); //只返回指定字符在字符串中出现的第一次索引号，从0(头)开始索引
        6. lastIndexOf(); //指定的字符从字符串中从后往前找，该字符的索引号
        7. match(); //正则表达式
        8. replace(); //替换, 原字符串并没有改变, 通常跟正则表达式搭配使用
        9. slice(); //根据指定的索引范围，获取字符串中指定的字符, 如果索引是非负的, 则从头往后, 反之则从后往前
        10.split(); //分割，切片
        11.substr(); //返回一个字符串中从指定开始位置、到指定字符数的字符串, 左闭右开
        12.substring(); //str.substring(indexStart[, indexEnd]);
        13.toLowerCase();
        14.trim(); //删除字符串左右两边的空格z
        */


        var str = "123456789ABCDEF9G"
        //通过String.length属性获取字符串的长度
        console.log(str.length);
        //获取字符串中指定索引的字符
        console.log(str.charAt(str.length - 1)); //获取的字符串最后一个字符
        console.log(str.charAt()); //如果不提供索引，那么charAt()默认使用0
        console.log(str.charAt(str.length)); //如果索引超出了字符串的长度，则返回一个空字符串

        console.log(String.fromCharCode(9321)); //输入unicode的十进制数字码，返回该十进制数字码所代表的字符

        console.log(str.concat('HJKL'));

        console.log(str.indexOf("9"));
        console.log(str.lastIndexOf("9")); //15, 不过是找的顺序是从后往前，字符串中字符本身的索引并没有改变

        console.log(str.replace("9A", "A9"));

        console.log(str.substr(2, 3)); //[3, 4, 5]
    </script>
</head>

<body>

</body>

</html>
