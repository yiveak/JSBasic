<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>
    <script>
        /*
        JS中的３种对象：
        1. 内置对象
        2. 自定义对象
        3. 浏览器对象
        */

        /*
        Math,是一个内置对象,不是一个函数对象 Math={}
        Math,用于Number类型,不支持BigInt
        与其他全局对象不同的是,Math不是一个构造器.
        Math的所有属性与方法都是静态的.
        */
        console.log(Math.PI);
        //常用Math属性与方法:
        Math.PI;
        Math.abs(); //绝对值
        Math.random(); //返回一个0到1范围内的伪随机数,包括0但不包括1,即[0,1)
        Math.round(); //返回一个数字四舍五入后的值
        Math.ceil(); //Math.ceil()函数返回大于或等于一个给定数字的最小整数, 即向上取整
        //Math.ceil(null) return integer 0 and does not give a NaN error.
        Math.floor(); //Math.floor()函数返回小于或等于一个给定数字的最大整数, 即向下取整
        Math.max();
        Math.min();
        Math.pow(); //Math.pow(a, b),求a(基数)的b次方(指数次幂)值 
        Math.sign(); //返回一个数字的符号,5种返回值:1, -1, 0, -0, NaN. 传入该函数的参数会被隐式转换成数字类型.
        /*
         Math.sign(null); //0
         Math.sign(undefined); //NaN
         Math.sign(true); //1
         Math.sign(false); //0
         Math.sign(NaN); //NaN
         Math.sign(); //NaN
         Math.sign("foo"); //NaN
         */
        Math.sqrt(); //返回一个数的平方,如果参数是一个负值,那么sqrt返回NaN

        //输出1到100之间的的随机整数
        console.log(parseInt(Math.random() * 100) + 1);
        console.log(Math.ceil(Math.random() * 100));
    </script>
</head>

<body>

</body>

</html>
