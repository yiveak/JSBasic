<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码关闭隐藏</title>
    <style>
        /* 关闭小图标通过定位 */
    </style>
</head>
<body>
        <img src="images/TomJerry.png" alt="">
    <script>
        alert("先超丐版：关闭隐藏一张图片")
        var img = document.querySelector('img');
        img.onclick = function(){
            img.style.display = 'none';
        }
    </script>
</body>
</html>
