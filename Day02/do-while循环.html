<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while循环</title>
    <script>
        /*
        至少执行过一次循环体
        do{
            循环体;
            计数器;
        }while(循环判断条件);
        */

        //练习1. 计算100以内所有3的倍数的和
        var i = 1;
        var sum = 0;
        do {
            if (i % 3 == 0) {
                sum += i;
            }
            i++;
        } while (i <= 100);
        console.log("100以内所有3的倍数的和为：" + sum);
    </script>
</head>
