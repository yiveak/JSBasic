<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substr()</title>
    <script>
        //============================================================================================================
        // substr() 从指定位置开始抽取指定数量的字符串
        // String.substr(beginIndex, length)
        // 参数beginIndex是必须的
        // 参数length指定字符串长度，即字符的数量，这个参数是可选的
        // 不改变原字符串
        //============================================================================================================

        var str = 'abcdefghjkl';
        console.log(str.substr(2));
        console.log(str.substr(2, 3));
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
