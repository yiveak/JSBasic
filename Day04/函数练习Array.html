        //求一组数字的最大值、最小值、和，一次输出————通过一个新的数组存值进行输出

        function getArrayMaxAndMinAndSum(array) {
            var max = array[0],
                min = array[0],
                sum = array[0];
            for (let i = 1; i < array.length; i++) {
                sum += array[i];
                //max
                if (max < array[i]) {
                    max = array[i];
                }
                //min
                if (min > array[i]) {
                    min = array[i];
                }
            }
            //通过一个新的数组存储多个返回值
            var arr = [max, min, sum];
            return arr;
        }
        var resultArray = getArrayMaxAndMinAndSum([1, 2, 3, 4]);
        console.log("max is: " + resultArray[0]);
        console.log("min is: " + resultArray[1]);
        console.log("sum is: " + resultArray[2]);
