<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数练习Fibonacci</title>
    <script>
        //斐波那契数列：1，1，2，3，5，8...
        //求和
        function getSumOfFibonacci(num) {
            var num1 = 1,
                num2 = 1,
                sum = 0;
            if (num == 1) {
                sum = num1;
            } else if (num == 2) {
                sum = num1 + num2;
            } else {
                //when num >= 3 
                var i = 0;
                do {
                    sum = num1 + num2;
                    num1 = num2;
                    num2 = sum;
                    i++;
                } while (i < num);
                return sum - 1;
            }
            return sum;
        }
        console.log(getSumOfFibonacci(1)); //1
        console.log(getSumOfFibonacci(2)); //2
        console.log(getSumOfFibonacci(3)); //4
        console.log(getSumOfFibonacci(5)); //12
        console.log(getSumOfFibonacci(6)); //20

    </script>
</head>
