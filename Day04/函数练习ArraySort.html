<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数练习ArraySort</title>
    <script>
        //冒泡排序，从小到大
        function arraySort(array) {
            //控制比较的轮数
            //先遍历获取数组的每个元素
            for (var i = 0; i < array.length - 1; i++) {
                //控制每轮比较的次数
                //当获取array[0]时，array[0]要跟排在这个元素后面的元素进行遍历比较
                //注意：这里是跟排在当前元素的后面每个元素进行比较，而当前元素的前面元素则是已经比较并排序好了的，不必再比较排序
                //比较的次数，就是排在array[0]这个元素后面元素的个数=(array.length-1)-0
                //遍历的同时，进行比较，如果后面的元素小于当前的元素，或者说当前元素大于后面的元素，则将后面的元素对调到当前元素的位置
                //如果实现对调？借助另一个变量，也就是另一个"盒子"
                for (var j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;
        }
        console.log(arraySort([2, 4, 7, 9, 10]));
    </script>
