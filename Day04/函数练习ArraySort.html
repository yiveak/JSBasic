<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数练习ArraySort</title>
    <script>
        //冒泡排序，从小到大
        function arraySort(array) {
            //控制比较的轮数
            for (var i = 0; i < array.length - 1; i++) {
                //控制每轮比较的次数
                for (var j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;
        }
        console.log(arraySort([2, 4, 7, 9, 10]));
    </script>
</head>
