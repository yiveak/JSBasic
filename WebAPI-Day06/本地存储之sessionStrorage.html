<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地存储之sessionStrorage</title>
</head>

<body>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="reset">清空所有数据</button>
    <script>
        /* sessionStorage的生命周期以浏览器的关闭为准 */
        let ipt = document.querySelector('input');
        let btnSet = document.querySelector('.set');
        let btnGet = document.querySelector('.get');
        let btnRemove = document.querySelector('.remove');
        let btnReset = document.querySelector('.reset');

        btnSet.addEventListener('click', function () {
            // 获取ipt中输入的值
            let value = ipt.value;
            // 将其存储到本地浏览器中：sessionStorage.setItem(key, value);
            sessionStorage.setItem('username', value);
        });

        btnGet.addEventListener('click', function () {
            // 通过sessionStorage.getItem(key)获取数据
            let value = sessionStorage.getItem('username');
            console.log(value);
        });

        btnRemove.addEventListener('click', function () {
            // 通过sessionStorage.removeItem(key)删除数据
            sessionStorage.removeItem('username');
            // console.log()
        });

        btnReset.addEventListener('click', function () {
            // 通过sessionStorage.clear()清空所有数据 无参数
            sessionStorage.clear();
        });
    </script>
</body>

</html>
