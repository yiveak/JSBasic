    <!-- 
        写一个函数，用户输入任意两个数字的任意算术运算（简单的计算功能），并能弹出运算后的结果。
        写一个函数，用户输入任意两个数字的最大值，并能弹出运算后的结果。
        写一个函数，用户输入任意三个不同数字的最大值，并能弹出运算后的结果。

    <!-- 写一个函数，用户输入任意两个数字的任意算术运算（简单的计算功能），并能弹出运算后的结果。 -->
    <script>
        function getSum(a, b) {
            return a + b;
        }
        alert("本练习是输入任意两个数，然后求和")
        var a = Number(prompt("请输入一个数"));
        var b = Number(prompt("请输入第二个数"));
        //判断用户的输入，如果输入的是非数值，则跳出相应的提示信息
        if (isNaN(a) || isNaN(b)) {
            alert("请输入正确的数值。")
        } else {
            alert(a + " + " + b + " = " + getSum(a, b));
        }
    </script>


    <!-- 写一个函数，用户输入任意两个数字的最大值，并能弹出算后的结果。 -->
    <script>
        function getMax(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        alert("本练习是输入任意两个数，计算二者的最大值")
        var a = Number(prompt("请输入一个数"));
        var b = Number(prompt("请输入第二个数"));
        //判断用户的输入，如果输入的是非数值，则跳出相应的提示信息
        if (isNaN(a) || isNaN(b)) {
            alert("请输入正确的数值。")
        } else {
            alert("最大值是：" + getMax(a, b));
        }
    </script>

    <!-- 写一个函数，用户输入任意三个不同数字的最大值，并能弹出运算后的结果。 -->
    <script>
        function getMax(a, b, c) {
            return a > b ? a > c ? a : c : b > c ? b : c;
        }
        alert("本练习是输入任意三个数，计算三者的最大值")
        var a = Number(prompt("请输入第一个数"));
        var b = Number(prompt("请输入第二个数"));
        var c = Number(prompt("请输入第三个数"));

        //判断用户的输入，如果输入的是非数值，则跳出相应的提示信息
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("请输入正确的数值。")
        } else {
            alert("最大值是：" + getMax(a, b, c));
        }
    </script>

    <!-- 写一个函数，用户输入一个数判断是否是素数，并返弹出返回值信息（又叫质数，只能被1和自身整数的数） -->
    <script>
        function isPrimeNum(num) {
            //隐式全局
            flag = true;
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                }
            }
        }
        alert("本练习是输入一个数，判断这个数是否是素数。")
        var a = Number(prompt("请输入一个正整数"));
        //判断用户的输入，如果输入的是非数值，则跳出相应的提示信息
        //如果输入的是浮点数，怎么判断呢？---- a - parseInt(a) > 0
        if (isNaN(a) || a <= 0 || a - parseInt(a) > 0) {
            alert("请输入正确的正整数")
        } else {
            isPrimeNum(a);
            if (flag) {
                alert("输入的" + a + "是一个素数")
            } else {
                alert("输入的" + a + "不是一个素数")
            }
        }
    </script>

    <!-- 输出指定正整数范围内的素数 -->
    <script>
        function getPrimeNum(a, b) {
            var i;
            if (a == 1) {
                i = a + 1;
            } else {
                i = a;
            }
            for (; i <= b; i++) {
                var flag1 = true;
                for (var j = 2; j < i; j++) {
                    if (i % j == 0) { //is not prime number
                        // console.log(i); //输出非素数
                        flag1 = false;
                        break; //结束当前循环
                    }
                }
                if (flag1) {
                    console.log(i);
                }
            }

        }
        var a = Number(prompt("请输入一个正整数"));
        var b = Number(prompt("请输入第二个正整数"));
        //判断用户的输入
        if (isNaN(a) || a <= 0 || a - parseInt(a) > 0) {
            alert("请输入正确的正整数")
        } else if (a >= b) {
            alert("请输入两端值不等的数值范围")
        } else {
            getPrimeNum(a, b);
        }

        //范围随机

    </script>
