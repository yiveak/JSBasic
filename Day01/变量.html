<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        // 弹出对话框
        // alert("Hello, world!");
        //信息输出到控制台
        console.log("Hello, world!")

        //1、变量：6种数据类型
        var num; //变量的声明
        num = 3; //变量的赋值
        var str = "Hello"; //变量声明并初始化
        var flag = true;
        var nll = null;
        var undef = undefined;
        var obj = new Object();

        console.log(num); //注意控制台中数字的显示的颜色：蓝
        console.log(str); //而字符串在控制台中显示的颜色：黑
        console.log(flag); //布尔值：蓝
        console.log(nll); //空值：灰
        console.log(undef); //未定义的：灰
        console.log(obj);

        //输出变量的类型：typeof()
        console.log(typeof (num));
        console.log(typeof (str));
        console.log(typeof (flag));
        console.log(typeof (nll)); //注意：空值的类型————对象
        console.log(typeof (undef));
        console.log(typeof(object)); //undefined
    </script>
</head>

<body>

</body>

</html>
