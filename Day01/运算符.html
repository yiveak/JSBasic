<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        //一、算术运算符
        /*
        1、一元运算符：++, --
        2、二元运算符：+, -, *, /, %
        3、三元运算符:
        4、复合运算：+=, -=, *=, /=, %=
        */


        //字符串连接：+
        console.log("bilibili"+"干杯");

        //二、关系运算符
        /*
        >, >=, <, <=,
        ==, !=
        ===, !== (更严格的关系运算符)
        */
        //小于1、-1的小数计算是不够精确的
        var a = -0.2;
        var b = -0.1;
        var sum = a + b;
        console.log(sum);
        console.log("sum == -0.3:", sum == -0.3);

        var x = 0.7,
            y = 0.2;
        var z = x + y;
        console.log(z);
        console.log("z === 0.9:", z === 0.9);

        var u = -2.3;
        var v = 2.1;
        console.log(u + v);
        console.log("u+v == -0.2", u + v == -0.2)


        //大于1、-1的实数计算是“精确”的，即使是更严格的关系运算
        var m = 1.2;
        var n = 2.5;
        console.log(m + n);
        console.log("m+n == 3.7:", m + n == 3.7);
        console.log("m+n === 3.7:", m + n === 3.7);

        var c = -2.1;
        var e = -0.3;
        console.log(c + e);
        console.log("c+e ==-2.4:", c + e == -2.4)

        //三、逻辑运算符
        /*
        1、逻辑与：&&
            表达式1 && 表达式2
        2、逻辑或：||
            表达式1 || 表达式2
        3、逻辑非：!
            !表达式
        */

        
    </script>
